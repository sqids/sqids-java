name: Continuous Testing

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

permissions:
    contents: read

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-java@v3
              with:
                  java-version: "11"
                  distribution: "temurin"
            - uses: gradle/gradle-build-action@v2
            - run: gradle wrapper
            - run: ./gradlew check
